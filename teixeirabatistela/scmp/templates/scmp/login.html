{% load static %}

{% include 'scmp/partials/navegacao.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scmp contato</title>
    <link rel="stylesheet" href="{% static 'static/admin/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'static/admin/js/bootstrap.min.js' %}">

</head>

<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h3>Login</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <img src="{% static 'static\admin\img\txbatis.jpeg' %}" alt="My image">
                        <div class="row">
                            <div class="col-12 col-lg-12">
                                <input type="text" class="form-control" name="email" placeholder="Email">
                            </div>
                            <div class="col-12 col-lg-12">
                                <input type="password" class="form-control" name="senha" placeholder="Senha">
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn delicious-btn mt-30" type="submit">Acessar sua conta</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
