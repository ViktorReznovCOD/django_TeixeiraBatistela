<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<div class="panel panel-default">
<div class="row justify-content-center">
    <div class="col-md-offset-5 text-center">
        <p align="center"><h1>Notícias</h1></p>
        <div class="row">
            {% if ultimas_noticias %}
            {% for noticia in ultimas_noticias %}
                <div class="col text-center justify-content">
                    <h3><a href="{{ noticia.id }}/">{{ noticia.titulo }}</a></h3>
                    <div class="row justify-content-center">
                        <div class="col-8 text-center justify-content">
                            <div style="overflow:auto;height:150px;line-height:50px"><h4>{{noticia.texto}}</h4></div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            {% else %}
                <div class="col text-center">
                    <h3><p>Nenhuma notícia disponível</p></h3>
                </div>
            {% endif %}
        </div>
    </div>
</div>
</div>
